<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body>

    <!--==================== HEADER ====================-->
    <h2>Choose an Address To Deliver</h2>
<div class="container" >
    <form action="payment.html">
        <div class="row">
            <div class="col">
                <h3 class="title">Delivery Address</h3>
                <div class="inputBox">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter address" required>
                </div>
                <div class="inputBox">
                    <label for="street">Street:</label>
                    <input type="text" id="street" placeholder="Enter street" required>
                </div>
                <div class="inputBox">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Enter city" required>
                </div>
                <div class="inputBox">
                    <label for="state">State:</label>
                    <input type="text" id="state" placeholder="Enter state" required>
                </div>
                <div class="inputBox">
                    <label for="pincode">Pin Code:</label>
                    <input type="text" id="pincode" placeholder="Enter pin code" required>
                </div>
                <div class="inputBox">
                    <label for="landmark">Landmark:</label>
                    <input type="text" id="landmark" placeholder="Enter landmark">
                </div>
            </div>
        </div>
        <div class="inputBox">
            <input type="submit" value="Proceed to Payment" class="submit_btn" onclick="redirectToPayment()">
        </div>
    </form>
</div>

<script>
    function redirectToPayment() {
        window.location.href = "payment.html";
    }
</script>
</body>
</html>
